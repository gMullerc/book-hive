services:
  frontend:
    build:
      context: ./bookhive.client
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    environment:
      - VITE_BACKEND_URL=http://backend:8080/api
    depends_on:
      - backend

  backend:
    build:
      context: ./BookHive.Server
      dockerfile: Dockerfile
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_URLS=http://+:8080
    volumes:
      - ./BookHive.Server/GOOGLE_CREDENTIALS.json:/app/GOOGLE_CREDENTIALS.json